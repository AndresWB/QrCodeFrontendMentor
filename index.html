<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="build/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="build/css/app.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="contenedor">
      <div class="layout">
          <div class="layout__imagen">
            <picture>
              <source srcset="build/img/image-qr-code.avif" type="image/avif">
              <source srcset="build/img/image-qr-code.webp" type="image/webp">
              <img src="build/img/image-qr-code.png" alt="Imagen-qr" loading="lazy">
            </picture>
          </div>
          <div class="layout__texto">
            <h1 class="layout__titulo">Improve your front-end skills by building projects</h1>
            <p class="layout__descripcion">Scan the QR code to visit Front end Mentor and take your codind kills to the next level</p>
          </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ariel Hernandez</a>.
  </div>
</body>
</html>
